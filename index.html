<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>startpage</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="box">
        <div id="time" class="time"></div>
		
		<form method="GET" target="_blank" action="http://www.google.com/search">
			<input name="as_q" class="search-field" autofocus>
			<button type="submit" class="search-submit" value="" style="fill: white"></button>
        </form>
        
        <div class="categories">
            <p class="cat">School</p>
            <p class="cat">Work</p>
            <p class="cat">Social Media</p>
        </div>
        <div class="items">
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="http://dlo.mijnhva.nl">dlo</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color3)">[</span><a href="http://moodle.informatica.hva.nl">moodle</a><span style="color: var(--color3)">]</span>
                <span style="color: var(--color6)">[</span><a href="http://sis.hva.nl">sis</a><span style="color: var(--color6)">]</span>
            </p>
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="https://portal.office.com">mail</a><span style="color: var(--color1)">]</span>
            </p>
            <p class="lst">
                <span style="color: var(--color1)">[</span><a href="https://reddit.com">reddit</a><span style="color: var(--color1)">]</span>
                <span style="color: var(--color2)">[</span><a href="https://youtube.com">youtube</a><span style="color: var(--color2)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://nos.nl">nos</a><span style="color: var(--color5)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://console.cloud.google.com">gke</a><span style="color: var(--color3)">]</span>
                <span style="color: var(--color5)">[</span><a href="https://github.com/tijmen34">github</a><span style="color: var(--color4)">]</span>
            </p>
        </div>
    </div>

    <div class="wave-container">
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>
		<div class="wave wave4"></div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>
